name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare mod folder
        run: |
          mkdir -p build/CrashFriendlyAchievements
          cp mod.txt build/CrashFriendlyAchievements/
          cp mod.png build/CrashFriendlyAchievements/ || true
          cp *.lua build/CrashFriendlyAchievements/ || true
          cp changelog.txt build/CrashFriendlyAchievements/ || true

      - name: Zip mod
        run: |
          cd build
          zip -r CrashFriendlyAchievements.zip CrashFriendlyAchievements

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/CrashFriendlyAchievements.zip
